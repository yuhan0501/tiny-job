<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">任务名</label>
        <div class="layui-input-block">
            <input type="text" name="jobDesc" lay-verify="required" lay-reqtext="任务名不能为空" placeholder="请输入任务名" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">任务类型</label>
        <div class="layui-input-block">
            <input type="radio" name="jobType" value="spring_cloud" title="Spring Cloud" checked="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">Cron</label>
        <div class="layui-input-block">
            <input type="text" name="jobCron" lay-verify="required" lay-reqtext="Cron不能为空" placeholder="请输入Cron表达式"
                   value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">服务名</label>
        <div class="layui-input-block">
            <input type="email" name="jobConfig.executeService" placeholder="请输入服务名" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">参数信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="参数信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {

            $.ajax({
                url: '../../jobinfo/add',
                method: 'post',
                data: data.field,
                // contentType: 'application/json;charset=UTF-8',
                // dataType: 'JSON',
                success: function (res) {
                    if (res.code = '0') {
                        //先得到当前iframe层的索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //再执行关闭
                        parent.layer.close(index);
                    } else
                        alert(res.msg);
                },
                error: function (data) {

                }
            });

            return false;
        })
        ;

    })
    ;
</script>
</body>
</html>
